<html ng-app>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="angapp.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row" ng-controller="indexController">
                <form id="oneForm">
                	<label>Enter WWth</label>
                	<input type="text" id="chatbox" class="form-control" ng-model="bakChat"/>
                    <input type="submit" value="submit" ng-click="sendChat()"/>
                </form>
            </div>
        </div>
    </body>
</html>
